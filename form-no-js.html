            <h1>I'd love to hear from you!</h1>

                <a href="https://www.linkedin.com/in/joanna-zhang-a76944254">Linkedin</a>

            <form action="https://httpbin.org/post" method="post" id="contactForm">
                <fieldset>
                    <legend><i>Send me a message here</i></legend>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br>
                    <output class="error-output" id="name-error"></output>
                    <output class="info-output" id="name-info"></output>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br>
                    <output class="error-output" id="email-error"></output>
                    <output class="info-output" id="email-info"></output>

                    <label for="comments">Comments:</label>
                    <textarea id="comments"  name="comments" maxlength="250" pattern="[A-Za-z0-9 !.?$%]+" required></textarea>                
                    <output class="error-output" id="comments-error"></output>
                    <output class="info-output" id="comments-info"></output>


                    <input type="hidden" id="possible_bot" name="possible_bot" value="true">

                    <button type="submit">Submit</button>

                </fieldset>

            </form>
        </section>
    </main>
